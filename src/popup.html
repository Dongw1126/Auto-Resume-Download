<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>

<body>
  <div class="content">
    <h2>Auto resume</h2>
    <label class="switch">
      <input type="checkbox" id="start">
      <span class="slider round"></span>
    </label><br><br>
    <hr>

    <details open>
      <summary>Settings</summary>
      <br>
      <div class="checks etrans">
        <input type="checkbox" id="canceledItem">
        <label for="canceledItem">Apply to canceled items</label>
      </div>
      <br>
      <br>
      <div>
        <label for="intervalTime">Check time interval</label><br>
        <input id="intervalTime" type="number" min="1" max="100000" size="4" step="1" value="10" placeholder="10" /> sec
      </div>
      <br>
      <br>
      <button class="apply-button" id="apply-button" type="button">Apply</button>
    </details>

    <script type="text/javascript" src="popup.js"></script>
  </div>
</body>

</html>
