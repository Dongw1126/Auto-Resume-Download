<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>

<body>
  <div class="content">
    <h2 id="title">Auto resume</h2> &nbsp;
    <a href="https://github.com/Dongw1126/Auto_Resume_Download" id="githubLink" target="_blank">
      <img src="GitHub-Mark.png" alt="GitHub">
    </a>
    <br><br>
    <label class="switch">
      <input type="checkbox" id="start">
      <span class="slider round"></span>
    </label><br><br>
    <hr>

    <details open>
      <summary>Settings</summary>
      <br>
      <div class="checks etrans">
        <input type="checkbox" id="pausedItem">
        <label for="pausedItem">Apply to paused items</label>
      </div>
      <br><br>
      <div>
        <label for="intervalTime">Check time interval</label><br>
        <input id="intervalTime" type="number" min="1" max="100000" size="4" step="1" value="10" placeholder="10" /> sec
      </div>
      <br><br>
      <button class="apply-button" id="apply-button" type="button">Apply</button>
    </details>

    <details>
      <summary>Log</summary>
      <br>
      <textarea readonly="readonly" id="downloadLog"></textarea>
      <br><br>
      <button class="clear-button" id="clear-button">clear</button>
    </details>

    <script type="text/javascript" src="popup.js"></script>
  </div>
</body>

</html>
